<!DOCTYPE html>
<html>
  <head>
    <title>Post Information</title>
  </head>
  <body>
    <h1>Post Information</h1>

    <div id="postInfo">
      <!-- Post information will be displayed here -->
    </div>

    <script>
      // Define a Post class
      class Post {
        constructor(userId, id, title, body) {
          this.userId = userId;
          this.id = id;
          this.title = title;
          this.body = body;
        }

        // Setter for userId
        set_userId(userId) {
          this.userId = userId;
        }

        // Setter for id
        set_id(id) {
          this.id = id;
        }

        // Setter for title
        set_title(title) {
          this.title = title;
        }

        // Setter for body
        set_body(body) {
          this.body = body;
        }
      }

      // Fetch data from the specified URL
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((data) => {
          // Create a new Post instance based on the JSON response
          // (Assuming the response is an array of posts, we'll use the first one)
          const post = new Post(
            data[0].userId,
            data[0].id,
            data[0].title,
            data[0].body
          );

          // Display post information in the HTML div
          const postInfoDiv = document.getElementById("postInfo");
          postInfoDiv.innerHTML = `
                <p>User ID: ${post.userId}</p>
                <p>Post ID: ${post.id}</p>
                <p>Title: ${post.title}</p>
                <p>Body: ${post.body}</p>
            `;
        })
        .catch((error) => {
          console.error("An error occurred:", error);
        });
    </script>
  </body>
</html>
